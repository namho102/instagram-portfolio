<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="photo-box">
        <div class="image-wrap">
            <img ng-src="{{feed.link}}" >
            <div class="likes">{{feed.likes}} Likes</div>
        </div>
        <div class="description">
            {{feed.description}}
            <div class="date">{{feed.date | date:"MMMM dd, yy"}}</div>
        </div>
    </div>
</div>
